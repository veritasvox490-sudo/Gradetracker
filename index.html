<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #667eea;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
            margin: 0;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: white;
            font-size: 2.5rem;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .subjects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(450px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .subject-card {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .subject-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
        }

        .subject-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 3px solid #667eea;
        }

        .subject-title {
            font-size: 1.8rem;
            font-weight: bold;
            color: #667eea;
        }

        .grade-display {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }

        .grade-box {
            padding: 20px 40px;
            border-radius: 15px;
            text-align: center;
            color: white;
            font-weight: bold;
        }

        .current-grade {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .grade-label {
            font-size: 0.9rem;
            opacity: 0.9;
            margin-bottom: 8px;
        }

        .grade-value {
            font-size: 2rem;
        }

        .category-section {
            margin-bottom: 25px;
            background: #f8f9fa;
            padding: 20px;
            border-radius: 12px;
        }

        .category-header {
            font-size: 1.2rem;
            font-weight: 600;
            color: #555;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 10px;
            border-bottom: 2px solid #e0e0e0;
        }

        .category-weight {
            color: #667eea;
            font-size: 1rem;
            background: white;
            padding: 5px 12px;
            border-radius: 20px;
        }

        .subcategory-section {
            margin-top: 15px;
            margin-bottom: 15px;
            padding: 15px;
            background: white;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }

        .subcategory-header {
            font-size: 1rem;
            font-weight: 600;
            color: #667eea;
            margin-bottom: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .subcategory-weight {
            color: #999;
            font-size: 0.85rem;
        }

        .item-row {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr auto;
            gap: 10px;
            margin-bottom: 20px;
            align-items: center;
        }

        .item-name {
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 0.95rem;
            transition: border-color 0.3s;
        }

        .item-name:focus {
            outline: none;
            border-color: #667eea;
        }

        .item-marks, .item-max {
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 0.95rem;
            text-align: center;
            transition: border-color 0.3s;
        }

        .item-marks:focus, .item-max:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn-add {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 10px;
            width: 100%;
        }

        .btn-add:hover {
            transform: scale(1.02);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-remove {
            background: #f5576c;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.85rem;
            transition: transform 0.2s;
            white-space: nowrap;
        }

        .btn-remove:hover {
            transform: scale(1.1);
            background: #e0455a;
        }

        .empty-state {
            text-align: center;
            color: #999;
            padding: 20px;
            font-style: italic;
            font-size: 0.9rem;
        }

        .items-container {
            margin-top: 10px;
        }

        @media (max-width: 768px) {
            .subjects-grid {
                grid-template-columns: 1fr;
            }

            h1 {
                font-size: 2rem;
            }

            .grade-display {
                flex-direction: column;
            }

            .item-row {
                grid-template-columns: 1fr;
                gap: 8px;
            }

            .btn-remove {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <noscript>
        <div style="color: white; text-align: center; padding: 50px;">
            <h1>JavaScript Required</h1>
            <p>Please enable JavaScript to use the Grade Calculator.</p>
        </div>
    </noscript>
    <div class="container">
        <h1>Grade Calculator</h1>
        <div class="subjects-grid" id="subjectsGrid">
            <div style="color: white; text-align: center; padding: 20px;">Loading...</div>
        </div>
    </div>

    <script>
        // Default grade structures for each subject
        const defaultStructures = {
            chemistry: [
                { 
                    name: 'Tests', 
                    weight: 40, 
                    subcategories: []
                },
                { 
                    name: 'Labs/Assignments', 
                    weight: 30, 
                    subcategories: []
                },
                { 
                    name: 'Final Exam', 
                    weight: 30, 
                    subcategories: []
                }
            ],
            calculus: [
                { 
                    name: 'Tests', 
                    weight: 50, 
                    subcategories: []
                },
                { 
                    name: 'Quizzes', 
                    weight: 20, 
                    subcategories: []
                },
                { 
                    name: 'Final Exam', 
                    weight: 30, 
                    subcategories: []
                }
            ],
            physics: [
                { 
                    name: 'Quizzes', 
                    weight: 10, 
                    subcategories: []
                },
                { 
                    name: 'Tests', 
                    weight: 30, 
                    subcategories: []
                },
                { 
                    name: 'Lab Eval', 
                    weight: 30, 
                    subcategories: []
                },
                { 
                    name: 'Final Exam', 
                    weight: 30, 
                    subcategories: []
                }
            ]
        };

        const subjects = [
            { id: 'chemistry', name: 'Chemistry' },
            { id: 'calculus', name: 'Calculus & Vectors' },
            { id: 'physics', name: 'Physics' }
        ];

        // Load data from localStorage
        function loadData() {
            const saved = localStorage.getItem('gradeCalculatorData');
            if (saved) {
                return JSON.parse(saved);
            }
            return {};
        }

        // Save data to localStorage
        function saveData(data) {
            localStorage.setItem('gradeCalculatorData', JSON.stringify(data));
        }

        // Calculate grade for items in a subcategory
        function calculateSubcategoryGrade(items) {
            if (!items || items.length === 0) {
                return null;
            }

            let totalEarned = 0;
            let totalMax = 0;

            items.forEach(item => {
                const marks = parseFloat(item.marks) || 0;
                const max = parseFloat(item.max) || 0;
                if (max > 0) {
                    totalEarned += marks;
                    totalMax += max;
                }
            });

            if (totalMax === 0) return null;
            return (totalEarned / totalMax) * 100;
        }

        // Calculate grade for entire subject
        function calculateSubjectGrade(structure, subjectData) {
            let totalWeighted = 0;
            let totalWeight = 0;

            structure.forEach(category => {
                const categoryData = subjectData?.[category.name];
                let categoryGrade = null;

                // Calculate category grade from subcategories
                if (category.subcategories && category.subcategories.length > 0) {
                    let subTotalWeighted = 0;
                    let subTotalWeight = 0;

                    category.subcategories.forEach(subCategory => {
                        const subData = categoryData?.[subCategory.name];
                        const subGrade = calculateSubcategoryGrade(subData?.items);
                        
                        if (subGrade !== null) {
                            subTotalWeighted += subGrade * subCategory.weight;
                            subTotalWeight += subCategory.weight;
                        }
                    });

                    if (subTotalWeight > 0) {
                        categoryGrade = subTotalWeighted / subTotalWeight;
                    }
                } else {
                    // Category has items directly (no subcategories)
                    categoryGrade = calculateSubcategoryGrade(categoryData?.items);
                }

                if (categoryGrade !== null) {
                    totalWeighted += categoryGrade * category.weight;
                    totalWeight += category.weight;
                }
            });

            if (totalWeight === 0) return null;
            return totalWeighted / totalWeight;
        }

        // Calculate maximum possible grade
        function calculateMaxGrade(structure, subjectData) {
            let totalWeighted = 0;
            let totalWeight = 0;

            structure.forEach(category => {
                const categoryData = subjectData?.[category.name];
                let categoryGrade = null;

                if (category.subcategories && category.subcategories.length > 0) {
                    let subTotalWeighted = 0;
                    let subTotalWeight = 0;

                    category.subcategories.forEach(subCategory => {
                        const subData = categoryData?.[subCategory.name];
                        const subGrade = calculateSubcategoryGrade(subData?.items);
                        
                        if (subGrade !== null) {
                            // Use actual grade if we have data
                            subTotalWeighted += subGrade * subCategory.weight;
                            subTotalWeight += subCategory.weight;
                        } else {
                            // No data yet - assume 100%
                            subTotalWeighted += 100 * subCategory.weight;
                            subTotalWeight += subCategory.weight;
                        }
                    });

                    if (subTotalWeight > 0) {
                        categoryGrade = subTotalWeighted / subTotalWeight;
                    } else {
                        categoryGrade = 100;
                    }
                } else {
                    // Category has items directly (no subcategories)
                    const subGrade = calculateSubcategoryGrade(categoryData?.items);
                    if (subGrade !== null) {
                        categoryGrade = subGrade;
                    } else {
                        // No data yet - assume 100%
                        categoryGrade = 100;
                    }
                }

                totalWeighted += categoryGrade * category.weight;
                totalWeight += category.weight;
            });

            if (totalWeight === 0) return 100;
            return totalWeighted / totalWeight;
        }

        // Render a subcategory
        function renderSubcategory(subCategory, subData, subjectId, categoryName) {
            const subDiv = document.createElement('div');
            subDiv.className = 'subcategory-section';
            
            const header = document.createElement('div');
            header.className = 'subcategory-header';
            header.innerHTML = `
                <span>${subCategory.name}</span>
                <span class="subcategory-weight">${subCategory.weight}% of course</span>
            `;
            subDiv.appendChild(header);

            const itemsContainer = document.createElement('div');
            itemsContainer.className = 'items-container';
            
            const items = subData?.items || [];
            
            if (items.length === 0) {
                const empty = document.createElement('div');
                empty.className = 'empty-state';
                empty.textContent = 'No items yet. Click "Add Item" below.';
                itemsContainer.appendChild(empty);
            } else {
                items.forEach((item, index) => {
                    const row = document.createElement('div');
                    row.className = 'item-row';
                    row.innerHTML = `
                        <input type="text" class="item-name" placeholder="Item name" value="${item.name || ''}" 
                               data-subject="${subjectId}" 
                               data-category="${categoryName}" 
                               data-subcategory="${subCategory.name}" 
                               data-index="${index}">
                        <input type="number" class="item-marks" placeholder="Marks" value="${item.marks || ''}" 
                               data-subject="${subjectId}" 
                               data-category="${categoryName}" 
                               data-subcategory="${subCategory.name}" 
                               data-index="${index}" step="0.01" min="0">
                        <input type="number" class="item-max" placeholder="Max" value="${item.max || ''}" 
                               data-subject="${subjectId}" 
                               data-category="${categoryName}" 
                               data-subcategory="${subCategory.name}" 
                               data-index="${index}" step="0.01" min="0">
                        <button class="btn-remove" 
                                data-subject="${subjectId}" 
                                data-category="${categoryName}" 
                                data-subcategory="${subCategory.name}" 
                                data-index="${index}">Remove</button>
                    `;
                    itemsContainer.appendChild(row);
                });
            }

            const addBtn = document.createElement('button');
            addBtn.className = 'btn-add';
            addBtn.textContent = `+ Add Item to ${subCategory.name}`;
            addBtn.onclick = () => addItem(subjectId, categoryName, subCategory.name);
            itemsContainer.appendChild(addBtn);
            
            subDiv.appendChild(itemsContainer);
            return subDiv;
        }

        // Render a category
        function renderCategory(category, categoryData, subjectId) {
            const categoryDiv = document.createElement('div');
            categoryDiv.className = 'category-section';
            
            const header = document.createElement('div');
            header.className = 'category-header';
            header.innerHTML = `
                <span>${category.name}</span>
                <span class="category-weight">${category.weight}%</span>
            `;
            categoryDiv.appendChild(header);

            if (category.subcategories && category.subcategories.length > 0) {
                // Category has subcategories
                category.subcategories.forEach(subCategory => {
                    const subData = categoryData?.[subCategory.name];
                    categoryDiv.appendChild(renderSubcategory(subCategory, subData, subjectId, category.name));
                });
            } else {
                // Category has items directly (no subcategories)
                const itemsContainer = document.createElement('div');
                itemsContainer.className = 'items-container';
                
                const items = categoryData?.items || [];
                
                if (items.length === 0) {
                    const empty = document.createElement('div');
                    empty.className = 'empty-state';
                    empty.textContent = 'No items yet. Click "Add Item" below.';
                    itemsContainer.appendChild(empty);
                } else {
                    items.forEach((item, index) => {
                        const row = document.createElement('div');
                        row.className = 'item-row';
                        row.innerHTML = `
                            <input type="text" class="item-name" placeholder="Item name" value="${item.name || ''}" 
                                   data-subject="${subjectId}" 
                                   data-category="${category.name}" 
                                   data-subcategory="" 
                                   data-index="${index}">
                            <input type="number" class="item-marks" placeholder="Marks" value="${item.marks || ''}" 
                                   data-subject="${subjectId}" 
                                   data-category="${category.name}" 
                                   data-subcategory="" 
                                   data-index="${index}" step="0.01" min="0">
                            <input type="number" class="item-max" placeholder="Max" value="${item.max || ''}" 
                                   data-subject="${subjectId}" 
                                   data-category="${category.name}" 
                                   data-subcategory="" 
                                   data-index="${index}" step="0.01" min="0">
                            <button class="btn-remove" 
                                    data-subject="${subjectId}" 
                                    data-category="${category.name}" 
                                    data-subcategory="" 
                                    data-index="${index}">Remove</button>
                        `;
                        itemsContainer.appendChild(row);
                    });
                }

                const addBtn = document.createElement('button');
                addBtn.className = 'btn-add';
                addBtn.textContent = `+ Add Item to ${category.name}`;
                addBtn.onclick = () => addItem(subjectId, category.name, '');
                itemsContainer.appendChild(addBtn);
                
                categoryDiv.appendChild(itemsContainer);
            }

            return categoryDiv;
        }

        // Render a subject
        function renderSubject(subject) {
            const card = document.createElement('div');
            card.className = 'subject-card';
            card.id = `subject-${subject.id}`;

            const header = document.createElement('div');
            header.className = 'subject-header';
            header.innerHTML = `<div class="subject-title">${subject.name}</div>`;
            card.appendChild(header);

            const gradeDisplay = document.createElement('div');
            gradeDisplay.className = 'grade-display';
            
            const data = loadData();
            const subjectData = data[subject.id] || {};
            const structure = defaultStructures[subject.id];
            
            const currentGrade = calculateSubjectGrade(structure, subjectData);

            gradeDisplay.innerHTML = `
                <div class="grade-box current-grade">
                    <div class="grade-label">Current Grade</div>
                    <div class="grade-value">${currentGrade !== null ? currentGrade.toFixed(2) + '%' : 'N/A'}</div>
                </div>
            `;
            card.appendChild(gradeDisplay);

            const categoriesContainer = document.createElement('div');
            structure.forEach(category => {
                const categoryData = subjectData[category.name];
                categoriesContainer.appendChild(renderCategory(category, categoryData, subject.id));
            });
            card.appendChild(categoriesContainer);

            // Add event listeners
            card.addEventListener('input', (e) => {
                if (e.target.classList.contains('item-name') || 
                    e.target.classList.contains('item-marks') || 
                    e.target.classList.contains('item-max')) {
                    updateItem(e.target);
                    updateGrades();
                }
            });

            card.addEventListener('click', (e) => {
                if (e.target.classList.contains('btn-remove')) {
                    removeItem(e.target);
                    updateGrades();
                }
            });

            return card;
        }

        // Add an item
        function addItem(subjectId, categoryName, subCategoryName) {
            const data = loadData();
            if (!data[subjectId]) data[subjectId] = {};
            if (!data[subjectId][categoryName]) data[subjectId][categoryName] = {};
            
            if (subCategoryName && subCategoryName !== '') {
                // Item belongs to a subcategory
                if (!data[subjectId][categoryName][subCategoryName]) {
                    data[subjectId][categoryName][subCategoryName] = { items: [] };
                }
                if (!data[subjectId][categoryName][subCategoryName].items) {
                    data[subjectId][categoryName][subCategoryName].items = [];
                }
                data[subjectId][categoryName][subCategoryName].items.push({ name: '', marks: '', max: '' });
            } else {
                // Item belongs directly to category (no subcategory)
                if (!data[subjectId][categoryName].items) {
                    data[subjectId][categoryName].items = [];
                }
                data[subjectId][categoryName].items.push({ name: '', marks: '', max: '' });
            }
            
            saveData(data);
            updateGrades();
            // Re-render the subject
            const card = document.getElementById(`subject-${subjectId}`);
            if (card) {
                const subject = subjects.find(s => s.id === subjectId);
                const newCard = renderSubject(subject);
                card.parentNode.replaceChild(newCard, card);
            }
        }

        // Update an item
        function updateItem(input) {
            const subjectId = input.dataset.subject;
            const categoryName = input.dataset.category;
            const subCategoryName = input.dataset.subcategory;
            const index = parseInt(input.dataset.index);
            const field = input.classList.contains('item-name') ? 'name' : 
                         input.classList.contains('item-marks') ? 'marks' : 'max';
            
            const data = loadData();
            if (!data[subjectId]) data[subjectId] = {};
            if (!data[subjectId][categoryName]) data[subjectId][categoryName] = {};
            
            if (subCategoryName && subCategoryName !== '') {
                // Item belongs to a subcategory
                if (!data[subjectId][categoryName][subCategoryName]) {
                    data[subjectId][categoryName][subCategoryName] = { items: [] };
                }
                if (!data[subjectId][categoryName][subCategoryName].items[index]) {
                    data[subjectId][categoryName][subCategoryName].items[index] = {};
                }
                data[subjectId][categoryName][subCategoryName].items[index][field] = input.value;
            } else {
                // Item belongs directly to category (no subcategory)
                if (!data[subjectId][categoryName].items) {
                    data[subjectId][categoryName].items = [];
                }
                if (!data[subjectId][categoryName].items[index]) {
                    data[subjectId][categoryName].items[index] = {};
                }
                data[subjectId][categoryName].items[index][field] = input.value;
            }
            
            saveData(data);
        }

        // Remove an item
        function removeItem(button) {
            const subjectId = button.dataset.subject;
            const categoryName = button.dataset.category;
            const subCategoryName = button.dataset.subcategory;
            const index = parseInt(button.dataset.index);
            
            const data = loadData();
            if (!data[subjectId] || !data[subjectId][categoryName]) return;
            
            if (subCategoryName && subCategoryName !== '') {
                // Item belongs to a subcategory
                if (data[subjectId][categoryName][subCategoryName] &&
                    data[subjectId][categoryName][subCategoryName].items) {
                    data[subjectId][categoryName][subCategoryName].items.splice(index, 1);
                    saveData(data);
                    // Re-render the subject
                    const card = document.getElementById(`subject-${subjectId}`);
                    if (card) {
                        const subject = subjects.find(s => s.id === subjectId);
                        const newCard = renderSubject(subject);
                        card.parentNode.replaceChild(newCard, card);
                    }
                }
            } else {
                // Item belongs directly to category (no subcategory)
                if (data[subjectId][categoryName].items) {
                    data[subjectId][categoryName].items.splice(index, 1);
                    saveData(data);
                    // Re-render the subject
                    const card = document.getElementById(`subject-${subjectId}`);
                    if (card) {
                        const subject = subjects.find(s => s.id === subjectId);
                        const newCard = renderSubject(subject);
                        card.parentNode.replaceChild(newCard, card);
                    }
                }
            }
        }

        // Update all grade displays
        function updateGrades() {
            subjects.forEach(subject => {
                const card = document.getElementById(`subject-${subject.id}`);
                if (!card) return;
                
                const gradeDisplay = card.querySelector('.grade-display');
                const data = loadData();
                const subjectData = data[subject.id] || {};
                const structure = defaultStructures[subject.id];
                
                const currentGrade = calculateSubjectGrade(structure, subjectData);

                gradeDisplay.innerHTML = `
                    <div class="grade-box current-grade">
                        <div class="grade-label">Current Grade</div>
                        <div class="grade-value">${currentGrade !== null ? currentGrade.toFixed(2) + '%' : 'N/A'}</div>
                    </div>
                `;
            });
        }

        // Initialize
        function init() {
            try {
                console.log('Initializing grade calculator...');
                const grid = document.getElementById('subjectsGrid');
                if (!grid) {
                    console.error('subjectsGrid element not found');
                    document.body.innerHTML = '<div style="color: white; padding: 20px; text-align: center; background: #667eea; min-height: 100vh;"><h1>Error: Could not find container</h1><p>Please refresh the page.</p></div>';
                    return;
                }
                
                // Clear loading message
                grid.innerHTML = '';
                
                console.log('Rendering subjects...');
                subjects.forEach(subject => {
                    try {
                        const subjectCard = renderSubject(subject);
                        grid.appendChild(subjectCard);
                    } catch (err) {
                        console.error('Error rendering subject:', subject.name, err);
                    }
                });
                console.log('Grade calculator initialized successfully');
            } catch (error) {
                console.error('Error initializing grade calculator:', error);
                console.error('Stack trace:', error.stack);
                document.body.innerHTML = '<div style="color: white; padding: 20px; text-align: center; background: #667eea; min-height: 100vh;"><h1>Error loading grade calculator</h1><p>Please check the browser console (F12) for details.</p><p>Error: ' + error.message + '</p></div>';
            }
        }

        // Wait for DOM to be ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', function() {
                console.log('DOM loaded, initializing...');
                init();
            });
        } else {
            console.log('DOM already ready, initializing...');
            init();
        }
    </script>
</body>
</html>
